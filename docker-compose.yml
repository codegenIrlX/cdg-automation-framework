# CDG Automation Framework - Local infrastructure
# Compose spec: https://docs.docker.com/compose/compose-file/

services:
  postgres:
    image: postgres:16-alpine
    container_name: cdg-postgres
    restart: unless-stopped
    networks:
      - cdg-network
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init/db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  rabbitmq:
    image: rabbitmq:3-management
    container_name: cdg-rabbitmq
    restart: unless-stopped
    networks:
      - cdg-network
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"            # AMQP
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"  # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q check_running"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # --- Kafka stack (ZooKeeper + Kafka + UI) ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: cdg-zookeeper
    restart: unless-stopped
    networks:
      - cdg-network
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "${ZOOKEEPER_PORT:-2181}:2181"
    healthcheck:
      test: ["CMD-SHELL", "cub zk-ready localhost:2181 20"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: cdg-kafka
    restart: unless-stopped
    networks:
      - cdg-network
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # Two listeners:
      # - PLAINTEXT (internal docker network): kafka:29092
      # - PLAINTEXT_HOST (from your machine): localhost:${KAFKA_PORT:-9092}
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:${KAFKA_PORT:-9092}
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:${KAFKA_PORT:-9092}
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "${KAFKA_PORT:-9092}:9092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list > /dev/null 2>&1"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 30s

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: cdg-kafka-ui
    restart: unless-stopped
    networks:
      - cdg-network
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      DYNAMIC_CONFIG_ENABLED: "true"
    ports:
      - "${KAFKA_UI_PORT:-8080}:8080"

  camunda:
    image: camunda/camunda-bpm-platform:run-latest
    container_name: cdg-camunda
    restart: unless-stopped
    networks:
      - cdg-network
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_DATASOURCE_URL: ${CAMUNDA_JDBC_URL}
      SPRING_DATASOURCE_USERNAME: ${CAMUNDA_JDBC_USER}
      SPRING_DATASOURCE_PASSWORD: ${CAMUNDA_JDBC_PASSWORD}

      # Дождаться доступности Postgres
      WAIT_FOR: postgres:5432
      WAIT_FOR_TIMEOUT: 60

      # CORS для Excamad (Excamad делает REST-вызовы из браузера)
      CAMUNDA_BPM_RUN_CORS_ENABLED: "true"
      CAMUNDA_BPM_RUN_CORS_ALLOWED_ORIGINS: ${CAMUNDA_CORS_ALLOWED_ORIGINS}
    ports:
      - "${CAMUNDA_PORT:-8088}:8080"
    volumes:
      # Автодеплой BPMN/DMN ресурсов при старте Camunda Run
      - ./init/bpmn:/camunda/configuration/resources:ro
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "(command -v wget >/dev/null 2>&1 && wget -qO- http://localhost:8080/engine-rest/engine >/dev/null 2>&1) || (command -v curl >/dev/null 2>&1 && curl -fsS http://localhost:8080/engine-rest/engine >/dev/null 2>&1)"
        ]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s

  excamad:
    image: kotovdenis/excamad:latest
    container_name: cdg-excamad
    restart: unless-stopped
    networks:
      - cdg-network
    depends_on:
      camunda:
        condition: service_healthy
    ports:
      - "${EXCAMAD_PORT:-8089}:8080"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "(command -v wget >/dev/null 2>&1 && wget -q --spider http://localhost/ >/dev/null 2>&1) || (command -v curl >/dev/null 2>&1 && curl -fsS http://localhost/ >/dev/null 2>&1)"
        ]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 10s

volumes:
  postgres_data:
  rabbitmq_data:
  kafka_data:

networks:
  cdg-network:
    name: cdg-network
    driver: bridge