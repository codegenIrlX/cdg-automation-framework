name: smoke-tests

on:
  push:
    branches: ["main", "dev"]

permissions:
  contents: read

concurrency:
  group: smoke-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke_with_allure_report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Run smoke tests (produce allure-results)
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          TIMEOUT_SECONDS: ${{ secrets.TIMEOUT_SECONDS }}
          VERIFY_SSL: ${{ secrets.VERIFY_SSL }}
          LOG_LEVEL: ${{ secrets.LOG_LEVEL }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_ECHO: ${{ secrets.DB_ECHO }}
          RABBITMQ_HOST: ${{ secrets.RABBITMQ_HOST }}
          RABBITMQ_PORT: ${{ secrets.RABBITMQ_PORT }}
          RABBITMQ_USER: ${{ secrets.RABBITMQ_USER }}
          RABBITMQ_PASSWORD: ${{ secrets.RABBITMQ_PASSWORD }}
          RABBITMQ_VHOST: ${{ secrets.RABBITMQ_VHOST }}
        run: |
          pytest -m smoke -vv -s --log-cli-level="${LOG_LEVEL:-INFO}"

      - name: Set up Node.js
        if: success()
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up Java
        if: success()
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install Allure CLI
        if: success()
        run: |
          npm install --global allure-commandline
          allure --version

      - name: Generate Allure report
        if: success()
        run: |
          allure generate ./allure-results -o ./allure-report --clean

      - name: Upload allure report artifact (only this)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          if-no-files-found: error
          retention-days: 7
