name: smoke-tests

on:
  push:
    branches: ["main", "dev"]

jobs:
  smoke_with_allure_results:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Docker Compose
        run: |
          if ! command -v docker-compose >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y docker-compose
          fi

      - name: Start Docker services
        env:
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          RABBITMQ_USER: ${{ secrets.RABBITMQ_USER }}
          RABBITMQ_PASSWORD: ${{ secrets.RABBITMQ_PASSWORD }}
          RABBITMQ_VHOST: ${{ secrets.RABBITMQ_VHOST }}
        run: docker-compose up -d

      - name: Wait for Postgres to be ready
        env:
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
        run: |
          for _ in $(seq 1 30); do
            if docker-compose exec -T postgres pg_isready -U "${DB_USER}" -d "${DB_NAME}"; then
              exit 0
            fi
            sleep 2
          done
          echo "Postgres did not become ready in time" >&2
          docker-compose logs postgres
          exit 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Run smoke tests
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          TIMEOUT_SECONDS: ${{ secrets.TIMEOUT_SECONDS }}
          VERIFY_SSL: ${{ secrets.VERIFY_SSL }}
          LOG_LEVEL: ${{ secrets.LOG_LEVEL }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_ECHO: ${{ secrets.DB_ECHO }}
          RABBITMQ_HOST: ${{ secrets.RABBITMQ_HOST }}
          RABBITMQ_PORT: ${{ secrets.RABBITMQ_PORT }}
          RABBITMQ_USER: ${{ secrets.RABBITMQ_USER }}
          RABBITMQ_PASSWORD: ${{ secrets.RABBITMQ_PASSWORD }}
          RABBITMQ_VHOST: ${{ secrets.RABBITMQ_VHOST }}
          KAFKA_HOST: ${{ secrets.KAFKA_HOST }}
          KAFKA_PORT: ${{ secrets.KAFKA_PORT }}
          CAMUNDA_JDBC_URL: ${{ secrets.CAMUNDA_JDBC_URL }}
          CAMUNDA_JDBC_USER: ${{ secrets.CAMUNDA_JDBC_USER }}
          CAMUNDA_JDBC_PASSWORD: ${{ secrets.CAMUNDA_JDBC_PASSWORD }}
          CAMUNDA_CORS_ALLOWED_ORIGINS: ${{ secrets.CAMUNDA_CORS_ALLOWED_ORIGINS }}
        run: |
          pytest -m smoke -vv -s --log-cli-level="${LOG_LEVEL:-INFO}"
